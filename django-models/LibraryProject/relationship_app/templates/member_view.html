<!-- myapp/templates/member_view.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full text-center">
        <h1 class="text-4xl font-extrabold text-blue-700 mb-6">Member Dashboard</h1>
        <p class="text-lg text-gray-700 mb-8">{{ message }}</p>
        <p class="text-md text-gray-600 mb-8">
            Welcome to your member portal! Here you can browse books, view your loan history,
            and manage your profile.
        </p>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-blue-50 p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold text-blue-800 mb-3">Browse Books</h3>
                <p class="text-gray-700">Explore the library's extensive collection.</p>
                <a href="#" class="mt-4 inline-block bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-150 ease-in-out">Browse</a>
            </div>
            <div class="bg-blue-50 p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold text-blue-800 mb-3">My Loans</h3>
                <p class="text-gray-700">View your current and past book loans.</p>
                <a href="#" class="mt-4 inline-block bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-150 ease-in-out">View Loans</a>
            </div>
        </div>
        <a href="{% url 'logout' %}" class="mt-8 inline-block bg-red-600 text-white py-2 px-6 rounded-md hover:bg-red-700 transition duration-150 ease-in-out">Logout</a>
    </div>
</body>
</html>
